{% extends 'movie_app/base.html' %}
{% block title %}
    Все фильмы
{% endblock %}
{% block content %}

    <h2>Список фильмов</h2>
        {% for movie in movies %}
            <h3>
                <a href="{{ movie.get_url }}">{{ movie.name }}</a> рейтинг - {{ movie.rating }} год
                    - {{ movie.year }}
            </h3>
        {% endfor %}

{% endblock %}
