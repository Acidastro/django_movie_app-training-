{% extends 'movie_app/base.html' %}
{% block title %}
    Все фильмы
{% endblock %}
{% block content %}

    <h2>Список фильмов</h2>
    <ul>
        {% for movie in movies %}
            <h3>
                <li><a href="{{ movie.get_url }}">{{ movie.name }}</a> рейтинг - {{ movie.rating }} год
                    - {{ movie.year }}</li>
            </h3>
        {% endfor %}
    </ul>

{% endblock %}
