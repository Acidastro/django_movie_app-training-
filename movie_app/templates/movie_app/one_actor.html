{% extends 'movie_app/base.html' %}

{% block title %}
    {{ actor }}
{% endblock %}

{% block content %}
    <h1>АКТЕР</h1>
    <h2>{{ actor.first_name }} {{ actor.last_name }}</h2>

    <hr>
    <h2>Список фильмов:</h2>
    {% for movie in actor.movie_set.all %}
        <h3>
            <a href="{{ movie.get_url }}">
                {{ movie.name }} ({{ movie.year }})
            </a>
        </h3>

    {% endfor %}
{% endblock %}
